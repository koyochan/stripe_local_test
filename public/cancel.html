<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Canceled</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // アイコンをSVGで定義
    function XCircle(props) {
      return (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          className={`h-16 w-16 ${props.className}`}
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          strokeWidth={2}
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M12 9v6m0 0v.01M12 9v6m0 0H9m3 0h3M12 9v6m0-12a9 9 0 110 18 9 9 0 010-18z"
          />
        </svg>
      );
    }

    // React コンポーネント
    function PaymentCanceled() {
      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
          <div className="max-w-md w-full space-y-8">
            <div className="bg-white shadow-2xl rounded-lg overflow-hidden transform transition-all hover:scale-105 duration-300">
              <div className="p-6 sm:p-8">
                <div className="flex justify-center">
                  <XCircle className="text-red-500 mb-4" />
                </div>
                <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                  決済をキャンセルしました
                </h2>
                <p className="mt-2 text-center text-sm text-gray-600">
                  再度チケットを選択して購入してください。
                </p>
                <div className="mt-8">
                  <a
                    href="/"
                    className="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300"
                  >
                    トップページに戻る
                  </a>
                </div>
              </div>
            </div>
            <p className="mt-4 text-center text-xs text-gray-500">
              &copy; 2023 Your Company Name. All rights reserved.
            </p>
          </div>
        </div>
      );
    }

    // ReactDOM でレンダリング
    ReactDOM.render(<PaymentCanceled />, document.getElementById('root'));
  </script>
</body>
</html>
