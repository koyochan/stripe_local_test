<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React in HTML</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // React コンポーネントを作成
    function PaymentSuccessPage() {
      return (
        <div style={{ minHeight: "100vh", display: "flex", justifyContent: "center", alignItems: "center", background: "linear-gradient(to bottom right, #ebf8ff, #c3dafe)" }}>
          <div style={{ maxWidth: "400px", width: "100%", background: "#fff", borderRadius: "8px", boxShadow: "0 4px 6px rgba(0, 0, 0, 0.1)", overflow: "hidden" }}>
            <div style={{ padding: "20px" }}>
              <div style={{ textAlign: "center" }}>
                <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-green-500 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2} style={{ width: "64px", height: "64px", color: "#48bb78" }}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4M7 12a5 5 0 119 4 5 5 0 01-9-4z" />
                </svg>
              </div>
              <h1 style={{ marginTop: "16px", fontSize: "24px", fontWeight: "bold", textAlign: "center", color: "#2d3748" }}>
                ご購入ありがとうございました！
              </h1>
              <p style={{ marginTop: "16px", fontSize: "18px", textAlign: "center", color: "#718096" }}>
                決済が正常に完了しました。
              </p>
              <p style={{ marginTop: "8px", fontSize: "14px", textAlign: "center", color: "#a0aec0" }}>
                チケットの詳細はメールをご確認ください。
              </p>
              <div style={{ marginTop: "32px", textAlign: "center" }}>
                <a href="/" style={{ padding: "12px 24px", background: "#3182ce", color: "#fff", borderRadius: "4px", textDecoration: "none", display: "inline-block", fontWeight: "bold" }}>
                  トップページに戻る
                </a>
              </div>
            </div>
            <div style={{ padding: "16px", background: "#f7fafc", borderTop: "1px solid #e2e8f0" }}>
              <p style={{ fontSize: "12px", textAlign: "center", color: "#a0aec0" }}>
                ご不明な点がございましたら、お気軽にお問い合わせください。
              </p>
            </div>
          </div>
        </div>
      );
    }

    // ReactDOM でコンポーネントをレンダリング
    ReactDOM.render(<PaymentSuccessPage />, document.getElementById("root"));
  </script>
</body>
</html>
